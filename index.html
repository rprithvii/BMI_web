<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Your BMI</h1>
    <form id="bmiForm">
        <label>Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label>Age:</label><br>
        <input type="number" id="age" required><br><br>

        <label>Weight (kg):</label><br>
        <input type="number" id="weight" step="0.1" required><br><br>

        <label>Height (cm):</label><br>
        <input type="number" id="height" step="0.1" required><br><br>

        <button type="submit">Calculate BMI</button>
    </form>

    <h2 id="result"></h2>

    <script>
        const form = document.getElementById("bmiForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById("name").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;

            const bmi = weight / (height * height);
            let status = "";
            if (bmi > 25) status = "You are overweight. Try to lose weight";
            else if (bmi < 18.5) status = "You are Underweight. Try to gain weight";
            else status = "Healthy weight";

            document.getElementById("result").innerText = 
                `${name}, your BMI is ${bmi.toFixed(1)} (${status})`;
        });
    </script>
</body>
</html>
